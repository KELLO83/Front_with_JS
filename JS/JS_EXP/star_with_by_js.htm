<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let row=parseInt(prompt("input row"));
        console.log(row);
        let star=1;
        let space=row-1;
        for(let i=0;i<row;i++)
        {
            for(let k=0;k<space;k++){
                console.log(" ");
                document.write("&nbsp");
                
            }
            for(let j=0;j<star;j++){
                console.log("*");
                document.write("*");
            }
            star+=2;
            space-=1;
            console.log("\n");
            document.write("<br>");

        }
    </script>

    
</body>
</html>

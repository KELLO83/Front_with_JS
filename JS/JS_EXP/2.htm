<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    # 1 3 5 7 9
    if) 밑칸이 5개라면
    첫째칸은 2번공백
    두번째칸은 1번공백

    if) 밑칸이 7개라면
    첫번째칸은 3번공백
    두번째칸은 2번공백
    세번쨰칸은 1번공백

    if) 밑칸이 9개라면
    첫번쨰칸은 4번공백
    두번째칸은 3번공백
    
    if)밑칸인 N개라면
    첫번째칸은 N/2번 공백
    두번째칸은 N/2-1 번 공백
    세번째칸은 N/2-2 번공백
    <script>
        let count=0;
        let base=parseInt(prompt("밑에 몇칸을 쌍을껀가요 EX) 1 3 5 7 9 12 ..."));
        document.write("<br>")
        for(let i=0;i<base;i++){ //I는 행
            for(let j=0;j<count+1;j++){ //J는 별을 찍을 갯수
                for(let space=0;space<parseInt(base/2)-i;space++){
                    console.log(" ")
                    document.write("&nbsp")
                }
                console.log('*')
                document.write('*')
            }
            count+=2;
            document.write("<br>")
            console.log()            
            console.log("\n")
        }
    </script>
    
</body>
</html>

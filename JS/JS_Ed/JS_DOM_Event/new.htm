<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>끝말잇기</title>
</head>
<body>
    <div><span id="order">1</span>번째 참가자</div>
    <div>제시어 : 
    <span id="word"></span></div>
    <input type="text" text="텍스트" onkeypress="show_enter(event)">
    <button>입력</button>
    <script>
    let number;
        while(true){  //첫번째 솔루션
         number = Number(prompt('몇 명이 참가하나요?'));
        if ( number>2 && number<11 && number!=NaN){
                break;
            }
            else{
                console.log("이상한 문자를 입력함");
            }

        };
        function show_enter(e){
            if(e.key=='Enter'){
                onClickButton();
            }
        }
        const $id = document.querySelector('#id');
        const $word = document.querySelector('#word');
        const $order = document.querySelector('#order');
        const $input = document.querySelector('input');
        const $button = document.querySelector('button');
        let word; //제시어
        let newWord; //현재 단어
        const onClickButton = () => {
            if(!word){ //두번쨰 솔루션
                if(typeof(newWord)!='string'){
                    console.log("재입력 발생");
                    onInput();
                }
                word = newWord;
                $word.textContent = word;
                const order = Number($order.textContent);
                if(order+1 > number){
                    $order.textContent = order;
                }else{
                    $order.textContent = order + 1;
                }
                $input.value = "";
                $input.focus();
            } else{//두번째 솔루션
                if(typeof(newWord)!='string'){
                    console.log("재입력 발생");
                    onInput();
                }
                if(word[word.length-1] === newWord[0]){
                    word = newWord;
                    $word.textContent = word;
                    const order = Number($order.textContent);
                    if(order + 1 > number){
                        $order.textContent = 1;
                    } else{
                        $order.textContent = order + 1;
                    }
                } else {
                    alert('올바르지 않은 단어입니다!')
                }
                $input.value="";
                $input.focus();
            }
        }
        const onInput = (e) => {
            newWord = e.target.value;
        }
        // $input.addEventListener('input',show_enter);
        $input.addEventListener('input',onInput);
        $button.addEventListener('click',onClickButton);
        $input.addEventListener('input',show_enter);
    </script>

</body>
</html>

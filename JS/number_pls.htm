<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        <script>
            var i;
            var sum=0;
            document.write("<div>");
            for(i=0;i<=1000;i++){
                sum+=i;
            }
            document.write("<strong> 1부터 1000까지 더하면"+sum+"입니다 </strong>");
            document.write("<\div>");
        </script>
        <link rel="stylesheet" href="/Front//CSS/1.css">
    </h1>
    
</body>
</html>

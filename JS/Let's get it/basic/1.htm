<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log("문자열이길면"+"합칠수있어용");
        let first="문자열이길면"
        let second="합칠수있어요"
        console.log(`${first+second}`)


        let number=30;
        console.log(typeof(number));  //number자료형
        console.log(typeof(String(number))); //number ->string변환 string자료형
        console.log(String(number));

        let float_number=3.141592
        console.log(parseInt(float_number)); //float -> int 강제 형변환 3
        console.log(Number(float_number)); //Number형으로 변환 3.141592
        console.log(Number("abc")) //Nan Not a number
        console.log(2/0)// infinity

        //문자열 숫자 더하기
        console.log("3"+5) // "3"+"5"
        console.log(5+"3") // "5"+"3"
        console.log(Number("3")+5)//8
        


        

    </script>
    
</body>
</html>

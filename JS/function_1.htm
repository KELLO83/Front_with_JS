<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        <script>
            var max=parseInt(prompt("정수n을 입력"));
            document.write("<strong> 1부터"+max+"까지 더합니다"+"</strong>");
            var res;
            res=add(max);
            function add(max){
                var sum=0;
                for(let j=0;j<=max;j++){
                    sum+=j;

                }
                
                document.write("<br>결과는"+sum+"입니다");
                return sum;
            }
            document.write("</br>결과는"+res+"입니다");


        </script>
    </h1>
    
</body>
</html>

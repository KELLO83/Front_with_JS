<body>
    <script>
        function calculator(){
            this.calc=function(data){
                let convert_list=data.split('');
                let op=['+','-']
                let res=convert_list.filter((value)=>{
                    op.filter((value_op)=>{
                        if(value==value_op){
                            return value_op;
                        }
                    })
                })

                console.log(res)
        }}
        let calc=new calculator;
        console.log(typeof(calculator))
        console.log(calc.calc("3+5"))
    </script>
    
</body>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자리 배치도</title>
</head>
<body>
    <h1>
        <script>
            var row=prompt("몇 행인가요");
            var column=prompt("몇 열인가요");
            document.write("<table>");
            for(var i=0;i<row;i++){
                document.write("<tr>");
                for(var j=0;j<column;j++){
                    seat_number=i*column+j+1;
                    document.write("<td>"+"좌석"+seat_number+" "+"</td>");
                }
                document.write("<br>");
                document.write("</tr>");
            }
            document.write("</table>");

        </script>
        <style>
            table,td{
                border: 1px solid green;
                border-collapse: collapse;
            }
            td{
                padding: 5px;
                font-size: 0.9em;
            }
        </style>

    </h1>

    
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>버튼 클릭하여 이벤트 활성화 하기</title>
</head>
<body>
    <img src="/pic/dog.gif" width="100" height="100">
    <button class="over" id="open" onclick="showdetail()">상세설명 보기</button>
    <div id="detail" class="ddd">
        <h4>
            사진이다
        </h4>
        <p>
            호에에에에에엥
        </p>
        <button id="close" class="ccc" onclick="hidedetail()"> 상세 설명 닫기
        </button>
    </div>
    <script>
        debugger;
        function showdetail(){
            document.querySelector('#detail').style.display="block";
            document.querySelector('#oepn').style.display="none";
            document.querySelector("p").style.color='#red';
        }
        function hidedetail(){
            document.querySelector('#detail').style.display="none";
            document.querySelector('#close').style.display="block";
            document.querySelector("p").style.color='#ggg';

        }
    </script>

    
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dynamic allocation</title>
</head>
<body>
    <h1>
        <script>
            function makeUser(name,age){
                return {
                    name:name,
                    age:age
                }
            };

            let user=makeUser("kello",30);
            alert(user.name);
            document.write(<strong>+user.age+</strong>);


            

        </script>

    </h1>
    
</body>
</html>

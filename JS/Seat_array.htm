<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        <script>
            var input=prompt("몇명인가요??");
            var coll_number=prompt("한줄에 몇명씩 배치하나여>");

            if (input%coll_number==0){
            res=input/coll_number;
            document.write("<p><strong>"+res+"줄이 필요합니다 <\strong><\p>");
            }
            else{
            res=1+parseInt(input/coll_number);
            document.write("<p>"+res+"줄이 필요합니다"+"</p>");
            }
        </script>
    </h1>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>//단축 Property 기존변수에서 받아와 사용하는경우
        function makeuser(name,age,grade){
            return{
                name:name,
                age:age,
                grade //grade:grade, 동일효과 
            };
        }
        let user=makeuser("kello",80,'A')
        console.log(user)
        // in 연산자로 프로퍼티 존재 여부 확인하기
        let data={"test":1,};
        console.log("test" in data); //객체리터럴 안에 key test가 있나요?
        console.log("data" in data) //data객체 안에 data이름을가진key값이 있나여?

        // 객체에서 for in  반복문 실행
        let tt={
            name:"kello",
            age:30,
            isAdmin:true,
        };

        for (let key in tt){ //for in 반복문 객체의 모든키를 순회가능하다 for(;;)와  다르다
            console.log(key) //key값을 출력한다
            console.log(user[key]) //value값을 출력한다
        }
        
        /*  배열에 있는값을 가져올떄 객체의 속성들을 반복하여 작엏발떄 사용한다
        */
    
        
    </script>

    
</body>
</html>

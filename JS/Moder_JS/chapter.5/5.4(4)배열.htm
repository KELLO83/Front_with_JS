<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script> //배열 조작하기 
        let arr=["i","love","you"]
        arr.push("push") //배열의 맨뒤에 요소추가
        arr.unshift("unshit") //배열의 맨앞에 요소추가
        console.log(arr)
        console.log(arr.pop())// 배열의 맨뒤요소 반환
        console.log(arr.shift())//배열의 맨앞요소 반환
        console.log(arr)

        //splice사용하기 원본배열 조작 start지점부터 idex갯수만큼 자르기
        let data=[1,2,3,4,5]
        console.log(data.splice(1,2)) //첫번째idx부터 2개 ->2 3 기존배열에서 자르는것 새로운배열 반환x
        

        //slice 배열에서 잘라 새로운배열 반환 [start,end)

        let data_slice=[1,2,3,4,5]
        let data_RES=data_slice.slice(1,4)// [1,4)를 짤라서 새로운배열을 반환한다 기존배열 변경 x
        console.log(data_slice)
        console.log("data_res",data_RES)

        //concat 배열 합치기 기존배열에 concat배열을 합쳐 새로운배열을만든다
        let numner_arr=[1,2];
        console.log(numner_arr.concat([3,4]))
        

        /* push pop unshift shift 
        splice slice concat
        */
</script>

    
</body>
</html>

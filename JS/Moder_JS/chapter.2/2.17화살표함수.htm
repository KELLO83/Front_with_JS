<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //화살표함수

        let sum=(a,b)=> a+b; //인수 a,b를 받고
        //표현식 a+b를 평가하고 그 결과를 반환합니다
        console.log(sum(3,5))
        

        //매개변수 3개를이용한 화살표함수와 콜백을 이용한 구현
        let res=(question,yes,no)=>{
            if (confirm(question)) yes()
            else no()
        }

        res("동의?",function(){console.log("동의")},function(){console.log("취소")})

        
        const f = () => ({ //객체를 return 합니다 {a:1,b:2} ( {} ) 대괄호로 감싸야한다
            a: 1,
            b: 2
        });
        console.log(f());
        //객체를 즉시 반환해야 하는 경우에는 예외적으로 객체임을 명시적으로 알려주기 위해서 ()를 묶어줌으로서 ()안의 값이 객체임을 표기
        const g=()=>{ //retun true 객체 retunr없음
            console.log("hello");
            return true;
        }

        console.log(g());

        const k=()=>{
            console.log("not return func");
        }

        console.log(k()); //return을 받지않았다 undefine반환



    </script>
    
</body>
</html>

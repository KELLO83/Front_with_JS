<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict";
        let value=true;
        alert(typeof(value));

        value=String(value);
        alert(typeof(value));

        alert("6"/"2"); /*숫자형으로의 변환은 수학과 관련된 함수와
        표현식에서 자동으로 일어납니다*/
        
        let str='123';

        alert(typeof str);

        let num=Number(str);//문자열을 숫자형으로 형변환을 합니다
        alert(typeof(num));

        let re1=Number('123')
        let re2=Number('123z')
        let re3=Number(true);
        let re4=Number(false);

        alert(re1);
        alert(re2);
        alert(re3);
        alert(re4);
        


    </script>

    
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        <script>
            let number=parseInt(prompt("정수 한개입력"));
            
            let message = (number< 3) ? '아기야 안녕?' :
                (number < 18) ? '안녕!' :
                (number < 100) ? '환영합니다!' :
                '나이가 아주 많으시거나, 나이가 아닌 값을 입력 하셨군요!';
            document.write(message);
            console.log(message);
        </script>
    </h1>

</body>
</html>

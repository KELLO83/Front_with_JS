<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        if(camelize("background-color") == 'backgroundColor') console.log("pass");
        if(camelize("list-style-image") == 'listStyleImage') console.log("pass2");
        if(camelize("-webkit-transition") == 'WebkitTransition') console.log("pass3");        
        function camelize(data){
            let tmp=data.split('-');
            return tmp.join('');
        }
    </script>
    
</body>
</html>

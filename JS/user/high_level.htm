<body>
    <script>//3중 고차함수
        const hof=(a)=>(b)=>(c)=>{
            return a+(b*c)
        }
        const first_call=hof(5);
        const second_call=first_call(4);
        const final_call=second_call(3);

        console.log(first_call);
        /*(b)=>(c)=>{
            return a+(b*c)
        }
        */
        console.log(second_call);
        /*(c)=>{
            return a+(b*c)
        }
        */
        console.log(final_call); //17

    </script>
    
</body>
